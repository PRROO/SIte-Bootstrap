  $('a[href^="#"]').click(function() {
    var ou = $(this).attr("href").substr(1);
    var saut = $("[id='"+ ou +"']");
    $('html,body').animate({scrollTop: $(saut).offset().top}, 1500);
    return false;
  });
});
